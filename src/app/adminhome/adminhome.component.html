<div class="container">
    <header>
        <div class="container">
            <h5>Welcome : {{loggedUser}}</h5>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" routerLink="/reports">Reports</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" routerLink="/plan">Plans</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" (click)="logOut()">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <input type="text" [(ngModel)]="filter" class="form-control" placeholder="Searach text Here" />
    <hr>
    <div class="row">
        <div class="col-sm-3"
            *ngFor="let plan of reportService.report1 | filter:filter| paginate:{itemsPerPage:8,currentPage:page}">
            <div class="card card m-2 shadow" style="background-color: #1D2C4F;
            color: aliceblue;">
                <div class="card-body"><h3 class="card-title">{{plan.Name}}---{{plan.plid}}</h3>
                    <h5>Days - {{plan.Period}}</h5>
                    <h5>Transport Mode - {{plan.Mode}} </h5>
                    <h5>Price - {{plan.Price}}</h5>
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger" style="margin-left: 10px;" (click)="Deleteplan(plan.plid)">Delete</button>
                    
                </div>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
